<body>


	<div class="mainDiv">

		<div>

			<form action="fsrv">

				<div>
					<div>Name</div>
					<div>
						<input type="text" name="uname" />
					</div>
				</div>
				<div>
					<div>Age</div>
					<div>
						<input type="number" name="age" />
					</div>
				</div>
				<div>
					<div>D.O.B</div>
					<div>
						<input type="date" name="dob" />
					</div>
				</div>
				<div>
					<div>Gender</div>
					<div>
						<input type="radio" name="gender" value="male" />male <input
							type="radio" name="gender" value="female" />female
					</div>
				</div>
				<div>
					<div>Hobbies</div>
					<div>
						<input type="checkbox" name="hobbies" value="chess" />Chess<br>
						<input type="checkbox" name="hobbies" value="cricket" />cricket<br>
						<input type="checkbox" name="hobbies" value="chess" />football<br>
						<input type="checkbox" name="hobbies" value="chess" />reading
						books<br>
					</div>
				</div>
				<div>
					<div>Address</div>
					<div>
						<textarea name="addr" rows="5" cols="30"></textarea>
					</div>
				</div>
				<div>
					<div>Country</div>
					<div>
						<select name="country">
						<option>--select--</option>
							<option selected="selected">India</option>
							<option>Japan</option>
							<option>US</option>
							<option>China</option>
							<option>Pak</option>
							<option>UK</option>
							<option>Chili</option>
						</select>
					</div>
				</div>
				<div>
					<div>State</div>
					<div>
						<select name="state">
						<option>--select--</option>
							<option selected="selected">Karnataka</option>
							<option>UP</option>
							<option>AP</option>
							<option>TN</option>
							<option>MR</option>
						</select>
					</div>
				</div>
				<div>
					<div>
						<input type="submit" value="continue" />
					</div>
				</div>


			</form>


		</div>



	</div>



</body>
